<html>
<head>
  <title>Registration</title>
  
  <style> 
   table {
      margin-top: 20px;
      width: 80%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid white;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: RoyalBlue;
    }
  
  </style>
</head>
<body style="background-color:DodgerBlue;">
<center>
<h1>Student Registration Form</h1>
<hr>
<!-- <form id="registrationForm">  -->
<table>
<tr>
<td>Name: </td> <td><input type="text" id="name" placeholder="Enter your name" required></td>
</tr>
<tr>
<td>Age: </td> <td><input type="number" id="age" placeholder="Enter your Age" required></td>
</tr>
<tr>
<td>Address: </td> <td><input type="text" id="address" placeholder="Enter your Address" required></td>
</tr>
<tr>
<td>Gender: </td> 
<td> 
  <input type="radio" id="male" name="gender" value="Male" required> Male 
  <input type="radio" id="female" name="gender" value="Female"> Female
</td>
</tr>
<tr>
<td>Email: </td> <td><input type="email" id="email" placeholder="Enter your mail id" required></td>
</tr>
<tr>
<td>Department: </td> 
<td>
  <select id="department" required>
    <option value="">Select Department</option>
    <option value="CSE">CSE</option>
    <option value="IT">IT</option>
    <option value="ECE">ECE</option>
    <option value="EEE">EEE</option>
  </select>
</td>
</tr>
<tr>
<td>
</td>
<td>
  <input type="button" value="Submit" onclick="addData()">
  <input type="reset">
</td> 
</tr>
</table>
<!-- </form> -->

<hr>

<h2>Submitted Data</h2>
<table id="dataTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Gender</th>
      <th>Email</th>
      <th>Department</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<a href="hello.html">Home</a>
</center>

<script>
function addData() {
    // Get form values
    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const address = document.getElementById('address').value;
    const gender = document.querySelector('input[name="gender"]:checked').value;
    const email = document.getElementById('email').value;
    const department = document.getElementById('department').value;

    const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();

    const cell1 = newRow.insertCell(0);
    const cell2 = newRow.insertCell(1);
    const cell3 = newRow.insertCell(2);
    const cell4 = newRow.insertCell(3);
    const cell5 = newRow.insertCell(4);
    const cell6 = newRow.insertCell(5);
	
    cell1.textContent = name;
    cell2.textContent = age;
    cell3.textContent = address;
    cell4.textContent = gender;
    cell5.textContent = email;
    cell6.textContent = department;

    // Clear the form fields
    document.getElementById('registrationForm').reset();
}
</script>
</body>
</html>
